<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary growth calculato</title>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="input">
            <input type="numbers" placeholder="Initial salary" id = 'initial' value="5">
            <input type="numbers" placeholder="allowances as % of base salary" value="5" id = 'allowances'>
            <input type="numbers" placeholder="growth rate(%)" id = 'growthrate' value="5">
            <input type="numbers" placeholder="years to calculate" id = 'time' value="10">
            <input type="button" id= 'do'>   
        </div>
        <div class="promos">
            <div class="promo">
                <input type ='numbers' name = 'promotion' placeholder="year" value="3">
                <input type="text" name="end" placeholder="hike" value="100%">
            </div>
            <div class="promo">
                <input type ='numbers' name = 'promotion' placeholder="year">
                <input type="text" name="end" placeholder="hike">
            </div>
            <div class="promo">
                <input type ='numbers' name = 'promotion' placeholder="year">
                <input type="text" name="end" placeholder="hike">
            </div>
            <div class="promo">
                <input type ='numbers' name = 'promotion' placeholder="year">
                <input type="text" name="end" placeholder="hike">
            </div>
            <button id="add">Add promotion slot</button>
    </div>
</div>
    
    <table id = 'result'>
        <tr>
            <th>year</th>
            <th>base salary</th>
            <th>allowance</th>
            <th>total salary</th>
            <th>rate of growth</th>
        </tr>
    </table>

    <script src="logic-working-version.js"></script>
</body>
</html>
